{% load sitetree model_meta thumbs %}

{% if not thumb_url %}
    {% thumbs_get_thumb_url item.cover 100 131 item.realm as thumb_url %}
{% endif %}

{% if thumb_url %}
    <img src="{{ thumb_url }}" class="img-thumbnail rounded float-left {% if not nofade %}faded{% endif %}" alt="{{ item.title }}">
{% else %}
    <i class="img-thumbnail rounded float-left icon_entity fa fa-2x fa-{{ item.realm.icon }} {% if not nofade %}faded{% endif %}"></i>
{% endif %}
