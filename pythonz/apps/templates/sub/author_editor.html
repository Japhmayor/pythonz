<div class="small">
{% if item.submitter %}
    <span class="mr-3">
    <a href="{{ item.submitter.get_absolute_url }}" class="tooltipped" title="Добавил: {{ item.submitter.get_display_name }}">
        <i class="fa fa-fw fa-user"></i>{{ item.time_created|date:"d b. y H:i" }}</a>
    </span>
{% endif %}
{% if item.was_edited %}
    <a href="{{ item.last_editor.get_absolute_url }}" class="tooltipped" title="Редактировал: {{ item.last_editor.get_display_name }}">
        <i class="fa fa-fw fa-pencil"></i>{{ item.time_modified|date:"d b. y H:i" }}</a>
{% endif %}
</div>
