{% if stats_salary %}
    <h4 class="ml-2 text-right">Зарплата</h4>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Мин.</th>
                <th>Ср.</th>
                <th>Макс.</th>
            </tr>
        </thead>
        <tbody>
            {% for currency, stat in stats_salary.items %}
            <tr>
                <th scope="row">{{ currency }}</th>
                <td>{{ stat.min }}</td>
                <td>{{ stat.avg }}</td>
                <td>{{ stat.max }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
